<div class="d-flex flex-column container">
  <h2 mat-dialog-title>Log out</h2>
  <mat-dialog-content>
    <p>Would you like to log out ?</p>
  </mat-dialog-content>
  <mat-dialog-actions class="align-self-end">
    <button color="primary" mat-button [mat-dialog-close]="true">
      No Thanks
    </button>
    <button color="warn" mat-button (click)="confirmLogOut()" cdkFocusInitial>
      Confirm
    </button>
  </mat-dialog-actions>
</div>
